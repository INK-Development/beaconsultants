<!DOCTYPE html>
    <html> 

    <head>
        <meta charset="'utf-8">
        <title>Contact Page</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Contact Us</h1>
        <div class="main">
            <span class="text">Get in touch with us by phone or submit an inquiry form below.<br> <br>Request a free consolation or demo, we are also more than happy to assist with any general inquires.  </span>
            <div class="input-container">
                <div class="name"> 
                    <input type="name" id="first-name" placeholder="First Name">
                    <input type="name" id="last-name" placeholder="Last Name">
                </div>
                <input type="email" id="email-address" placeholder="Email Address">
                <input type="phone" id="phone-number" placeholder="Phone Number">
                <input type="message" id="message" placeholder="Message">
            </div>
        </div>
    </body>

    </html>
